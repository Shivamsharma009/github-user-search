<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h4>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" size="40" type="search" class="form-control" placeholder="Github User">
                        </div>
                        <div> 
                            <input size="10" type="submit" value="Search" class="btn btn-secondary btn-sm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
           <!-- <pre>{{githubProfile | json}}</pre> -->
           
        </div>
    </div>
    
</div>
